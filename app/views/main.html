<div class="row marketing">

  <uib-accordion close-others="true" ng-repeat="aUser in users">
    <div uib-accordion-group class="panel-default">
      <uib-accordion-heading>
        <span ng-bind="aUser.name"></span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </uib-accordion-heading>
        <p><a href="mailto:{{aUser.email}}" target="_top">Email</a></p>
        <p>Address</p>
        <div class="address-container">
          <p ng-bind="aUser.address.street"></p>
          <p ng-bind="aUser.address.suite"></p>
          <p ng-bind="aUser.address.city"></p>
          <p ng-bind="aUser.address.zipcode"></p>
        </div>
        <div map-lazy-load="https://maps.google.com/maps/api/js"
          map-lazy-load-params="{{googleMapsUrl}}"
          class="map-container">
          <ng-map center="{{aUser.address.geo.lat}},{{aUser.address.geo.lng}}" zoom="3"></ng-map>
        </div>
    </div>
  </uib-accordion>

</div>
